{include="header"}
    
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <h1 class="display-3 mb-4 animated slideInDown">Empresas Registradas</h1>
        </div>
    </div>

    <!-- Empresas Start -->

    <div class="row px-xl-5 pb-3">
        <form class="form-inline" action="index.php?page=empresas&search-empresas" method="post">
            <div class="row g-3">
                <div class="col-md-3 form-group">
                    <input style="width:100%" type="text" class="form-control" name="buscar_empresa" id="buscar_empresa" value="{$fsc->buscar_empresa}" placeholder="Digite nombre o RUC de la empresa">
                </div>
                <div class="col-md-2 form-group">
                    <button type="submit" class="btn btn-primary mb-3">
                        <i class="fa fa-search"></i>
                        Consultar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row px-xl-5 pb-3">
        {loop="$fsc->all_empresas"}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                        <img class="img-fluid w-100" src="{$value->urllogo_app}" alt="">
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="index.php?page=empresas&cod={$value->codcontacto}&mostrar=search-facturas-tab" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>&nbsp;&nbsp;{$value->nomcomer_app}</a>
                    </div>
                </div>
            </div>
        {else}
        <center><img src="images/sinresultados.png" width="400px" height="400px"></center>
        {/loop}
    </div>

    <!-- Empresas End -->


{include="footer"}
